<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Spanish City!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fef6e4, #f3d2c1);
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .game-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #6c4a4a;
    }
    .question {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      background-color: #ffb703;
      color: #000;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #fb8500;
    }
    .result {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #0077b6;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Guess the Spanish City! üá™üá∏</h1>
    <p class="question" id="question">Which Spanish city is famous for the Sagrada Familia?</p>
    
    <div>
      <button onclick="checkAnswer('Madrid')">Madrid</button>
      <button onclick="checkAnswer('Barcelona')">Barcelona</button>
      <button onclick="checkAnswer('Seville')">Seville</button>
      <button onclick="checkAnswer('Valencia')">Valencia</button>
    </div>

    <div class="result" id="result"></div>
    <a href="mission.html">‚Üê Back to Mission Page</a>

  </div>

  <script>
    const questionElement = document.getElementById('question');
    const resultElement = document.getElementById('result');

    const questions = [
      {
        question: "Which Spanish city is famous for the Sagrada Familia?",
        answer: "Barcelona",
        options: ["Madrid", "Barcelona", "Seville", "Valencia"]
      },
      {
        question: "Which city is known for the running of the bulls?",
        answer: "Pamplona",
        options: ["Bilbao", "Pamplona", "Granada", "Toledo"]
      },
      {
        question: "Which Spanish island is known for its beaches and nightlife?",
        answer: "Ibiza",
        options: ["Tenerife", "Mallorca", "Ibiza", "Gran Canaria"]
      }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = q.question;

      const buttons = document.querySelectorAll('button');
      buttons.forEach((btn, index) => {
        btn.textContent = q.options[index];
        btn.setAttribute("onclick", `checkAnswer('${q.options[index]}')`);
      });

      resultElement.textContent = '';
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        resultElement.textContent = "‚úÖ Correct!";
      } else {
        resultElement.textContent = "‚ùå Oops! Try again.";
      }

      setTimeout(() => {
        currentQuestion = (currentQuestion + 1) % questions.length;
        showQuestion();
      }, 1500);
    }

    // Show first question on load
    showQuestion();
  </script>

</body>
</html>
